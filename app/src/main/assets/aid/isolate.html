<h3> CARING FOR AN INJURED CHICKEN</h3> 

  
<div style="clear: both;"></div>



 <p> <strong>ISOLATE</strong></p>

 <p>Immediately move an injured chicken to safety away from the flock to avoid further injury by other chickens. Wrapping the chicken in a large towel can help keep it calm and prevent further injury if they panic or during an escape attempt.
</p>
